<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
</head>
<body>
  <div class="login-container">
    <form (ngSubmit)="login()" class="login-form">
        <h2>Iniciar sesion</h2>
        <div class="input-group">
            <label for="username">Correo electronico:</label>
            <input type="text" id="username"  [(ngModel)]="credentials.email"  name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Contrase単a:</label>
            <input type="password" id="password" [(ngModel)]="credentials.password"      name="password" required>
        </div>
        <button type="submit">Ingresar</button>
        <div class="enlaces">
            <div class="olvido">
              <a href="">多Olvidaste tu contrase単a?</a>
            </div>
            <div class="registro">
              <p>多No tienes cuenta ? <a routerLink="registrate"> Resgistrate</a></p>
            </div>
        </div>
    </form>

  </div>
</body>
</html>
